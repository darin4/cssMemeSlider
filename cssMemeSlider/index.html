<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider darin4</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider-container">
        <input type="radio" name="radio" id="radio1" checked>
        <input type="radio" name="radio" id="radio2">
        <input type="radio" name="radio" id="radio3">
        <input type="radio" name="radio" id="radio4">
        <input type="radio" name="radio" id="radio5">
        <div class="slides">
            <div class="slide s1"><img src="./images/What time is it.jpg" alt="slide1_samoevremya"></div>
            <div class="slide"><img src="./images/Dreams come true.jpg" alt="slide2_dream"></div>
            <div class="slide"><img src="./images/fly be free.jpeg" alt="slide3_mashi"></div>
            <div class="slide"><img src="./images/If you didnt smile.jpg" alt="slide4_stupor"></div>
            <div class="slide"><img src="./images/frown.jpeg" alt="slide5_xmursya"></div>
        </div>
        <div class="desc-container">
            <div class="desc">
                <div class="text-desc t1"><span>Лучше сделать идеально, но никогда, чем кое-как, но сразу</span></div>
                <div class="text-desc t2"><span>Ну, теперь-то я в тренде!</span></div>
                <div class="text-desc t3"><span>Штош... Машем!</span></div>
                <div class="text-desc t4"><span>Если ты не улыбнулся, то...</span></div>
                <div class="text-desc t5"><span>Хмурься! Успехов в обучении!</span></div>
            </div>
        </div>
        <div class="nav-panel">
            <label for="radio1" class="nav nav1">
                <div class="nav-circle nav-circle1"></div>
            </label>
            <label for="radio2" class="nav nav2">
                <div class="nav-circle nav-circle2"></div>
            </label>
            <label for="radio3" class="nav nav3">
                <div class="nav-circle nav-circle3"></div>
            </label>
            <label for="radio4" class="nav nav4">
                <div class="nav-circle nav-circle4"></div>
            </label>
            <label for="radio5" class="nav nav5">
                <div class="nav-circle nav-circle5"></div>
            </label>
        </div>
    </div>
</body>

</html>
